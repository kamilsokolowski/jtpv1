<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Measurement</title>
    <link rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}"/>
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>

    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/measurement.controller.js" th:src="@{/app/measurement.controller.js}"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Measurement</a>
            </div>
            <p class="navbar-text navbar-right" th:text="${#dates.format(datetime, 'dd MMM yyyy HH:mm')}" style="margin-right: 10px;">Page was rendered today.</p>
        </div>
    </nav>
</header>

<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <!-- Get all bookings or only affordable ones -->


            <!-- Display bookings in a table -->
            <table class="table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Temperature</th>
                    <th>Humidity</th>
                    <th>Light</th>
                    <th style="width: 90px"></th>
                </tr>
                <tr>
                    <td></td>
                    <td th:if="${conditional.getTemperature()>0}" class="bg-success" th:text="${delta.getTemperature()+'('+conditional.getTemperature()+')'}" ></td>
                    <td th:if="${conditional.getTemperature()<0}" class="bg-danger" th:text="${delta.getTemperature()+'('+conditional.getTemperature()+')'}" ></td>
                    <td th:if="${conditional.getTemperature()==0}"th:text="${delta.getTemperature()}" ></td>
                    <td th:if="${conditional.getHumidity()>0}" class="bg-success" th:text="${delta.getHumidity()+'('+conditional.getHumidity()+')'}" ></td>
                    <td th:if="${conditional.getHumidity()<0}" class="bg-danger" th:text="${delta.getHumidity()+'('+conditional.getHumidity()+')'}" ></td>
                    <td th:if="${conditional.getHumidity()==0}"th:text="${delta.getHumidity()}" ></td>
                    <td th:if="${conditional.getLight()>0}" class="bg-success" th:text="${delta.getLight()+'('+conditional.getLight()+')'}" ></td>
                    <td th:if="${conditional.getLight()<0}" class="bg-danger" th:text="${delta.getLight()+'('+conditional.getLight()+')'}" ></td>
                    <td th:if="${conditional.getLight()==0}"th:text="${delta.getLight()}" ></td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m : ${mes}">
                    <td th:text="${m.getDate()}"></td>
                    <td th:text="${m.getTemperature()}"></td>
                    <td th:text="${m.getHumidity()}"></td>
                    <td th:text="${m.getLight()}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
